<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/51fba193c2.js" crossorigin="anonymous"></script>
        <script defer src="./sandbox.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>Counter</title>
    </head>
    <body>
        <section class="coming-soon">
            <div>
                <h2>Neet exam days left.</h2>
                <div class="countdown">
                    <div class='countdown-day'>
                        <h3 class="day">Time</h3>
                        <h3>Days</h3>
                    </div>
                    <div class='countdown-hour'>
                        <h3 class="hour">Time</h3>
                        <h3>Hours</h3>
                    </div>
                    <div class='countdown-min'>
                        <h3 class="min">Time</h3>
                        <h3>Minutes</h3>
                    </div>
                    <div class='countdown-sec'>
                        <h3 class="sec">Time</h3>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
            <!--<img class="image" src="./NeetSumo.png" alt="Image Broke">-->
        </section>
    </body>
</html>
